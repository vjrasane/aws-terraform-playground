<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen text-gray-800">

    <div class="text-center p-8 max-w-xl">
        <h1 class="text-6xl font-extrabold text-blue-600 mb-4">404</h1>
        <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
        <p class="mb-6 text-gray-600">Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
        <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
            Go Home
        </a>
    </div>

</body>

</html>
